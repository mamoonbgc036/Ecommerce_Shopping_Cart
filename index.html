<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="cartIcon">
		<h4>Cart_Icon <span id="num"></span></h4>
	</div>
	<div id="shopCart">
		<h3 id="close">&times</h3>
		<div id="cartTop">
			<h3>Your Cart</h3>
		</div>
		<div id="cartMiddle">
			<div id="imageNamePrice">
				<div id="cartImage">
					<img src="image/apple.png">
				</div>
				<div id="namePrice">
					<p>Apple</p>
					<h3> $ 100 </h3>
					<button>Remove</button>
				</div>
			</div>
			<div id="fontAwesome">
				<i class="fas fa-chevron-up"></i>
				<p>2</p>
				<i class="fas fa-chevron-down"></i>
			</div>
		</div>
		<p id="total">Cart Total : $ <span>100</span></p>
		<div id="cartBottom">
			<button>Clear Cart</button>
			<button>Proceed to checkout</button>
		</div>
	</div>
	<div id="cart">
		<div id="mainCart" class="01">
			<div id="top">
				<img src="image/potato.png">
				<p id="itemName">Potato</p>
				<p>Kazi Farm</p>
				<p> Tk.<span id="price">120/kg</span></p>
			</div>
			<div id="btn">
				<button class="add_to_cart">Add to Cart</button>
				<button id="details">Details</button>
			</div>
		</div>
		<div id="mainCart" class="02">
			<div id="top">
				<img src="image/apple.png">
				<p id="itemName">Apple</p>
				<p>Grameen Farm</p>
				<p> Tk.<span id="price">150/kg</span></p>
			</div>
			<div id="btn">
				<button class="add_to_cart">Add to Cart</button>
				<button id="details">Details</button>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
